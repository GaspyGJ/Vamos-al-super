<div id="main-container">
  <div id="btn-salir">
    <button (click)="salir()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="black"
        class="bi bi-box-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"
        />
        <path
          fill-rule="evenodd"
          d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"
        />
      </svg>
    </button>
  </div>

  <h3><span>Lista de compras</span></h3>

  <div
    *ngIf="loader == true"
    style="display: flex; justify-content: center; align-items: center"
  >
    <span class="loader" style="color: rgb(125, 125, 125)"></span>
  </div>

  <section class="list-compras" *ngIf="loader == false">
    <ul *ngIf="listCompras.length>0">
      <input
        type="search"
        #ListComboBox
        (input)="ordenarListaByFecha(ListComboBox.value)"
        placeholder="buscar"
      />
      <li
        class="li-compra"
        *ngFor="let compra of listCompras"
        #li_container
        (click)="selectCompra(compra)"
      >
      <div class="no-stats div-stats">
        <p>{{compra.supermercado}}</p>
        <p>{{formatearFecha(compra.fecha)}}</p>
        <p *ngIf=" compra.presupuesto_inicial != 0">Presupuesto: <span class="price">$ {{compra.presupuesto_inicial}}</span></p>
        <p *ngIf="compra.presupuesto_inicial == 0">Sin presupuesto</p>
        <p>Total gastado: <span class="price">$ {{compra.total}}</span></p>
      </div>
      </li>
    </ul>
  </section>
</div>
